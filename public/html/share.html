<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
    <style>
        .data-container {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Data from Front-end</h1>
    <p>The data received from the front-end is:</p>
    <ul class="data-list">
        {% for item in exportData.split('\n\n') %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
